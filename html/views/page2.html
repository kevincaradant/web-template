
<div id="page2">

	<div class="row">
		<div class="col-xs-12">
			<!-- content -->
			<h1>Web-Workers</h1>

			<div ng-controller="webWorkerController">
				<!-- {{ seconds }} -->
				<div class="table-responsive">
					<table class="table text-center">
						<thead>
							<tr>
								<th>#</th>
								<td class="color-red">
									<i class="fa fa-ban font-size-x2"></i>
									<b>Without web-workers</b>
								</td>
								<td class="color-green">
									<i class="fa fa-check-circle font-size-x2"></i>
									<b>With web-workers</b>
								</td>
							</tr>
						</thead>

						<tr>
							<th>Fibonacci</th>
							<td>
								<div><input type="number" class="form-control" ng-model="fibonacciIndex"></div>
							</td>

							<td>
								<div><input type="number" class="form-control" ng-model="fibonacciIndex"></div>
							</td>
						</tr>

						<tr>
							<th>Run</th>
							<td>
								<button class="btn btn-danger btn-block btn-lg" ng-click="fibWithoutWW()">Fibonacci without web-workers</button>
							</td>
							<td>
								<button class="btn btn-success btn-block btn-lg" ng-click="fibWithWW()">Fibonacci with web-workers</button>
							</td>
						</tr>

						<tr>
							<th>Time</th>
							<td>
								<div ng-if="secFibWithoutWW !== -1">{{ secFibWithoutWW }} second<span ng-if="secFibWithoutWW > 1">s</span></div>
								<div ng-if="secFibWithoutWW === -1">Please run it first</div>
							</td>
							<td>
								<div ng-if="secFibWithWW !== -1">{{ secFibWithWW }} second<span ng-if="secFibWithWW > 1">s</span></div>
								<div ng-if="secFibWithWW === -1">Please run it first</div>
							</td>
						</tr>

						<tr>
							<th>Result</th>
							<td>
								<div ng-if="rsltFibWithoutWW !== -1">{{ rsltFibWithoutWW }}</div>
								<div ng-if="rsltFibWithoutWW === -1 && secFibWithoutWW === -1">Please run it first</div>
								<div ng-if="rsltFibWithoutWW === -1 && secFibWithoutWW != -1">Pending</div>
							</td>
							<td>
								<div ng-if="rsltFibWithWW !== -1">{{ rsltFibWithWW }}</div>
								<div ng-if="rsltFibWithWW === -1 && secFibWithWW === -1">Please run it first</div>
								<div ng-if="rsltFibWithWW === -1 && secFibWithWW != -1">Pending</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

		</div>
	</div>

</div>
